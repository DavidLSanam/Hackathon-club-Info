<!DOCTYPE html>
<html>
<head>
    <title>Envoi des notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">Envoi des Notes par WhatsApp</h1>
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Charger le fichier</button>
    </form>

    {% if df %}
        <h2>Pr√©visualisation</h2>
        {{ df|safe }}
        <a href="{% url 'envoyer' %}" class="btn btn-success mt-3">Envoyer les messages WhatsApp</a>
    {% endif %}
</body>
</html>
